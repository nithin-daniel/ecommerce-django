{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 h-100">
    <div class="row">
        {% for product in all_product %}
        <div class="image">
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
        </div>
        <div class="details">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <h3>â‚¹{{ product.prize }}</h3>
            {% if product_exists %}
            <a href="{% url "cart:cart" %}" class="btn btn-primary">Go to cart</a>
            {% else %}
            <a href="{% url 'cart:cart-add' id=product.product_id %}" class="btn btn-primary">Add to cart</a>
            {% endif %}    
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
